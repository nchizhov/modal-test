<app-dialog-header title="Добавление группы" [modalRef]="modalRef"></app-dialog-header>

<form class="form-horizontal">
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group form-group-sm">
          <label for="groupName" class="col-sm-4 control-label">Название группы</label>
          <div class="col-sm-8">
            <input type="text"
                   id="groupName"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group form-group-sm">
          <label for="groupShortName" class="col-sm-4 control-label">Обозначение</label>
          <div class="col-sm-8">
            <input type="text"
                   placeholder="Тестовый холдер"
                   id="groupShortName"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group form-group-sm">
          <label for="groupLdap" class="col-sm-4 control-label">LDAP-путь</label>
          <div class="col-sm-8">
            <input type="text"
                   id="groupLdap"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group form-group-sm">
          <label for="lSelect" class="col-sm-4 control-label">Выбор</label>
          <div class="col-sm-8">
            <ng-select [options]="selects"
                       placeholder="Выберите сотрудников"
                       highlightTextColor="#fff"
                       highlightColor="#3875d7"
                       [hideSelected]="true"
                       id="lSelect"
                       [multiple]="true"
                       notFoundMsg="Ничего не найдено"></ng-select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group form-group-sm">
          <label for="lSelect2" class="col-sm-4 control-label">Выбор2</label>
          <div class="col-sm-8">
            <ng-select [options]="selects"
                       placeholder="Выберите сотрудников"
                       highlightTextColor="#fff"
                       highlightColor="#3875d7"
                       [hideSelected]="true"
                       id="lSelect2"
                       [multiple]="false"
                       [allowClear]="true"
                       [noFilter]="5"
                       notFoundMsg="Ничего не найдено"></ng-select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-default btn-xs">Добавить</button>
    <button type="button" class="btn btn-default btn-xs">Очистить</button>
  </div>
</form>
